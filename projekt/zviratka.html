<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webová stránka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: green; /* Zelené pozadí */
            display: flex;
            justify-content: space-between;
            height: 100vh;
        }
        .left {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        img {
            width: 80%; /* Nastavuje velikost obrázků */
            max-width: 300px; /* Maximální šířka obrázků */
            height: auto;
            margin-bottom: 10px;
        }
        p {
            color: white; /* Text bílé barvy */
            font-size: 18px;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div class="left">
        <img src="https://via.placeholder.com/300" alt="Obrázek 1">
        <img src="https://via.placeholder.com/300" alt="Obrázek 2">
        <img src="https://via.placeholder.com/300" alt="Obrázek 3">
    </div>

    <div class="right">
        <p>První odstavec textu. Toto je místo pro první odstavec.</p>
        <p>Druhý odstavec textu. Tady bude druhý odstavec.</p>
        <p>Třetí odstavec textu. A tohle je třetí odstavec.</p>
    </div>

</body>
</html>
